breeze-test-gen {
  // during .breeze-file parsing, some temporary files could be created
  // specify, if a temporary directory should be created and deleted afterwards for this
  use-tmp-dir: true

  // how long does the test-generator have time to answer with proper generated tests
  test-generation-timeout: 30m

  // how often should a loop be executed maximally
  max-loop-executions: 100
}